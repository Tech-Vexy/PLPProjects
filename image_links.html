<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add any additional CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Website!</h1>
    <p>Explore technology, nature, and delicious food.</p>
</header>

<section id="home">
    <h2>Home</h2>
    <p>Discover the latest in technology:</p>
    <a href="https://example.com/technology">
        <img src="res/tech1.jpeg" alt="Technology" width="300" height="200">
        <img src="res/tech2.jpeg" alt="Technology" width="300" height="200">
        <img src="res/tech3.jpeg" alt="Technology" width="300" height="200">
    </a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://example.com/nature1">
                <img src="res/gallery.jpeg" alt="Nature 1" width="200" height="150">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/nature2">
                <img src="res/gallery1.jpeg" alt="Nature 2" width="200" height="150">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/nature3">
                <img src="res/gallery2.jpeg" alt="Nature 3" width="200" height="150">
            </a>
        </div>
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><img src="res/food1.jpeg"/></li>
        <li><img src="res/food2.jpeg" alt="Food 2" width="174" height="175"/> </li>
        <li><img src="res/food3.jpeg" alt="Food 3" width="100" height="100"/></li>
    </ul>
</section>
</body>
</html>
